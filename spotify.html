<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone created by kojisosuke</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="logosp"><img src="spotify.jpg" alt="spotify" width="40">Spotify
            </li>
            <li type="none">home</li>
            <li type="none">about</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>MY PLAYLIST</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="" alt="1">
                    <span class="songName">Night Changes</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="2">
                    <span class="songName">See You Again</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="3">
                    <span class="songName">7 Years</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="4">
                    <span class="songName">Tu Hai Kahan</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="5">
                    <span class="songName">Sterio Hearts</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="6">
                    <span class="songName">The Nights</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="7">
                    <span class="songName">Legends Never Die</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="8">
                    <span class="songName">Darkside</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="9">
                    <span class="songName">Arcade</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="" alt="10">
                    <span class="songName">Bholenath 2</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="playbar" min="0" max="200" value="0">
            <div class="icons">
                <i class="fa-solid fa-backward-step" id="backward-step"></i>
                <i class="fa-solid fa-circle-play" id="circle-play"></i>
                <i class="fa-solid fa-forward-step" id="forward-step"></i>
            </div>
            </div>
            <script src="spotify.js"></script>
            <script src="https://kit.fontawesome.com/04ca35a9e8.js" crossorigin="anonymous"></script> 
    
</body>
</html>
